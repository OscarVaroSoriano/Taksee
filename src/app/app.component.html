
<div>
  <h1 id="titulo">Bienvenida a Nightaksee</h1>
  <div class="main container-fluid">
    <div class="row">
      <div class="col-2">
        <div class="carrerasAbsolute">
          <h2>Carreras sin asignar</h2>
          <div class="carrera" *ngFor="let carrera of carrerasAbsolute">
            <div class="form-group">
              <label for="">Recogida:</label>
              <span id="recogida">{{carrera.recogida}}</span>
            </div>
            <div class="form-group">
              <label for="">Destino:</label>
              <span id="destino">{{carrera.destino}}</span>
            </div>
            <button type="button" class="btn btn-danger" (click)="deleteCarrera(carrera)">Eliminar Carrera</button>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="taxis">
          <div class="taxi" *ngFor="let taxi of taxis">
            <h2>Taxi {{taxi.id}}</h2>
            <div class="form-group">
              <p id="description">
                Descripci√≥n: {{taxi.description}}
              </p>
            </div>
            <div>
              <!--Mostrar todas las carreras del taxi -->
              <div class="carrera" *ngFor="let carrera of taxi.carrerasProgramadas">
                  <div class="form-group">
                    <label for="">Recogida:</label>
                    <span id="recogida">{{carrera.recogida}}</span>
                  </div>
                  <div class="form-group">
                    <label for="">Destino:</label>
                    <span id="destino">{{carrera.destino}}</span>
                  </div>
                <button type="button" class="btn btn-danger" (click)="deleteCarrera(carrera)">Eliminar Carrera</button>
              </div>
            </div>
            <!--Delete taxi button-->
            <button type="button" class="btn btn-danger" (click)="deleteTaxi(taxi.id)">Eliminar Taxi</button>
          </div>
        </div>
        <div class="botones">
          <!--Button to add taxi from form-->
          <button type="button" class="btn btn-primary" (click)="askDataTaxi()">Agregar Taxi</button>
            <!--Button to add carrera-->
          <button type="button" class="btn btn-primary" (click)="askDataCarrera()">Agregar Carrera</button>
        </div>
      </div>
    
      <!--div with each taxi-->
    </div>
  </div>
</div>
<router-outlet></router-outlet>
